{% extends 'overAllTemplate.html' %} 
{% load bootstrap %}


{% block 'container' %}
<div class="row" style="padding: 1em">
    <form action="{% url "uploadAFile" %}" method="post" enctype="multipart/form-data" class="form-vertical">
        {% csrf_token %}
        {{ form|bootstrap }}

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
